<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listings</title>
    <link rel="stylesheet" href="css/myStyles.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Day JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script> <!-- Day.js for date formatting -->

    <!-- noUiSlider -->
    <link href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>

</head>



<!-- I love bg-dark color for my webpages. It's soothing and appealing -->
<body class="bg-dark">

    <!-- Master container holding all other containers. I added a box shadow animation for cool effects -->
    <div class="master-container my-box-shadow-animation">

        <!-- Banner Container -->
        <div class="banner-container">
            <img src="img/banner.jpg" class="img-fluid" alt="Banner image">
        </div>

        <!-- Container for the navbar -->
        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg navbar-dark p-3 m-3 bg-body-secondary my-nav-styles">
                <div class="container-fluid d-flex justify-content-center">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon" style="width: 100px;"></span>
                    </button>
                
                    <div class="collapse navbar-collapse nav-fill nav-justified" id="navbarNav">
                        <a class="nav-link nav-item btn btn-secondary m-3 my-btn-box-shadow nowrap" href="#">See All Events</a>
                        <a class="nav-link nav-item btn btn-secondary m-3 my-btn-box-shadow nowrap" href="#">Register For Event</a>
                        <a class="nav-link nav-item btn btn-secondary m-3 my-btn-box-shadow nowrap" href="#">Search For Event</a>
                        <a class="nav-link nav-item btn btn-secondary m-3 my-btn-box-shadow nowrap" href="#">Contact Us</a>
                    </div>
                </div>
            </nav>

        </div> <!-- container-fluid -->
        
        
        
        



        <!-- Container for the search input field and the search button -->
        <div class="container-fluid w-100 d-flex justify-content-center align-items-center mb-5 mt-3">
            <div class="row w-100">
                <div class="col d-flex justify-content-center align-items-center pl-5 pr-5">
                    <input type="text" id="event-search" class="form-control w-100" placeholder="Search events...">
                    <button class="btn btn-info w-25" type="submit" id="searchEvents">Search</button>
                </div>
            </div>
        </div>


        <!-- Container for the price range slider -->
        <div class="container-fluid w-100 d-flex justify-content-center align-items-center">
            <div class="row w-100">
                <div class="col d-flex justify-content-center align-items-center flex-column">
                    <p>Price range: <span id="slider-min-value"></span> - <span id="slider-max-value"></span> kr.-</p>
                    <div id="price-slider" class="w-75"></div>
                </div>
            </div>
        </div>






        <!-- Container for the Upcoming Events and event display -->
        <div class="container-fluid mt-5">
            <h1>Upcoming Events</h1>
            <div id="events-container" class="row">
                <!-- Events loading happens here ! ! ! -->
            </div>
        </div> <!-- container-fluid mt-5 -->




        
    </div> <!-- master-container -->

<!-- Placeholder for the modal -->
<div id="eventModal" class="my-modal">
    <div class="modal-content" id="modalContent">
    </div>
</div>



    <!-- Bootstrap and Your JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <script src="js/mySPA.js"></script>
</body>
</html>
