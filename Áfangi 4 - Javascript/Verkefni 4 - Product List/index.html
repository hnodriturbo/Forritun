<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of my html page -->
    <title>My Product List Project - Skilaverkefni 4 - Javascript Áfangi</title>

    <!-- Link myStyles.css to the html -->
    <link rel="stylesheet" href="myStyles.css">

</head>
    <body>
        

        <!-- Container holding all content -->
        <div class="contentContainer">


            <!-- My title -->
            <h1>My Product List</h1>

            <!-- Row for the add product row -->
            <div class="addProductRow">
                
                <!-- Input for the name of the product -->
                <div class="addProductName">
                    <label for="productName" class="productNameLabel">Product Name:</label>
                   
                    <input type="text" id="productName"> <!-- placeholder attribute can be added here if needed -->
                </div>

                <!-- Input for the price of the product -->
                <div class="addProductPrice">
                    <label for="productPrice" class="productPriceLabel">Price:</label>
                    <input type="number" id="productPrice"> <!-- placeholder attribute can be added here if needed -->
                </div>
                
                <!-- Button to add product -->
                <div class="addProductButton">
                    <button id="addProductButton">Add</button>
                </div>

            </div> <!-- End of addProductClass -->

                        

            <!-- Placeholder for the errorMessage if either input is empty -->
            <div id="errorMessage"></div>



            <!-- Línan -->
            <hr>



            <!-- Placeholder for productList to inject to with javascript -->
            <ul id="productList" class="productList"></ul>
            
            <hr>

            <!-- Row for the total price -->
            <div class="totalPriceRow">
                <div class="totalPriceLayer">
                    <span id="totalPrice">

                    </span>
                </div>

            </div>
            


        </div> <!-- End of containerClass -->
        <script src="productList.js"></script>
    </body>
</html>
